<HTML>
	<HEAD>
		<title>JavaScript Pig</title>
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="jquery-2.1.4.js" type="text/javascript"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
		<script src="pig.js" type="text/javascript"></script>
		<script src="index.js" type="text/javascript"></script>	
		<script type="x/mustache" id="addPlayerTemplate">
		    Player {{ n }}:<br />
		    <input type="text" name="player{{n}}" class="players" /><br />
		</script>
		<script type="x/mustache" id="gameTemplate">
			Win Score: {{ winScore }}<br />
			Turns Remaining: <span id="TR">{{ remaining }}</span> <br />
			Turn Score: <span id="TS">{{ turnScore }}</span> <br />
		</script>
		<script type="x/mustache" id="scoreboardTemplate">
			<div class="player" id="{{ name }}">{{ name }}<br />{{ score }}</div>
		</script>
	</HEAD>
	<BODY>
		<div id='main'>
			<h1>JavaScript Pig</h1>
			<div id='chat' class='area'>
				<p>Chat function coming soon with online play update!</p>
			</div>
			<div id='game' class='area'>
				
			</div>
			<div id='scoreboard' class='area'>

			</div>
			<div id='play' class='area'>
				<img class="dice" id="die0" src=""></img>
				<img class="dice" id="die1" src=""></img>
				<h2 id="status"></h2>
			</div>
			<div id='controls' class='area'>
				<button id="roll">Roll</button>
				<button id="end">End Turn</button>
				<button id="drop">Drop Player</button>
				<button id="help">Help</button>
			</div>
			<div>
				<form>
				    <input type="number" name="winScore" placeholder="Win Score" />
				    <input type="number" name="turnCount" placeholder="Max Turns" /><br />
				    Player 1:<br />
				    <input type="text" name="player1" class="players" /><br />
				    Player 2:<br />
				    <input type="text" name="player2" class="players" /><br />
				    <button type="button" id="addPlayer">Add Player</button>
				    <button type="submit">Start</button>
				</form>
			</div>
		</div>
	</BODY>
</HTML>
